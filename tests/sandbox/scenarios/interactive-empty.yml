run:
  name: quick-interactive
  mode: run
  pluginsPath: ./tests/fixtures/plugins/basic
  copyLogs: true
  interactive: true

spec:
  systemPrompt: "You are a concise assistant ready to chat."
  llmPriority:
    - provider: test-openai
      model: stub-model
  settings:
    temperature: 0
    toolCountdownEnabled: true
    toolFinalPromptEnabled: true
    maxToolIterations: 1
  functionToolNames:
    - echo.text

turns: []
